<mat-toolbar
  color="primary"
  class="mat-elevation-z4"
  style="
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    padding: 10px 30px;
  "
>
  <mat-icon style="font-size: 24px">cloud</mat-icon>
  <span style="margin-left: 12px; font-size: 20px; font-weight: bold">
    {{ title }}
  </span>
  <span style="flex: 1"></span>
  <button mat-icon-button (click)="toggleChatbot()">
    <mat-icon style="font-size: 24px; color: white">chat</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="isChatbotOpen">
  <app-chatbot-panel (fill)="onChatbotFill($event)"></app-chatbot-panel>
</div>

<div style="padding: 20px">
  <router-outlet></router-outlet>
</div>
